{% load static %}
<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>회원가입 - Hongik-gpt</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  </head>

  <body>
    <div id="signup-container">
      <h1>회원가입</h1>
      <form method="post" onsubmit='return check()' action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include 'common/form_errors.html' %}
        <div class="input-group">
          <label for="username">사용자 이름</label>
          <input type="text" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="input-group">
          <label for="password1">비밀번호</label>
          <input type="password" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="input-group">
          <label for="password2">비밀번호 확인</label>
          <input type="password" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="input-group">
          <label for="email">이메일</label>
          <input type="text" name="email" id="email" placeholder='123@hongik.ac.kr' value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
      </form>
    </div>

    <script>
      let isSubmited = false;
      const check = () => {
        if (isSubmited) 
          return false;
        isSubmited = true;
        return true;
      }
    </script>
  </body>

</html>
