<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 페이지를 찾을 수 없습니다</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .display-1 {
      font-size: 10rem; /* 글씨 크기를 다시 크게 설정 */
      font-weight: bold;
      color: #007bff; /* 파란색 유지 */
    }
    .lead {
      font-size: 1.5rem; /* 기본 설명글 크기를 원래대로 복구 */
      margin-bottom: 1.5rem;
    }
    .btn {
      background-color: #007bff;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem; /* 버튼 글씨 크기 다시 증가 */
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn-link {
      display: inline-block;
      margin-top: 1rem;
      color: #007bff;
      text-decoration: none;
      font-size: 1rem; /* 링크 글씨 크기 증가 */
    }
    .btn-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="display-1">404</div>
    <div class="lead">페이지를 찾을 수 없습니다.</div>
    <a href="/" class="btn">홈으로 돌아가기</a>
  </div>
</body>

</html>
